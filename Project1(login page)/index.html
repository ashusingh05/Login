<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="box">
        <form action="">
            <h1>Login</h1>
            <div class="username">
                <input type="text" name="username" placeholder="Username" class="form-control input-btn">
            </div>
            <div class="password">
                <input type="text" name="password" placeholder="Password" class="form-control input-btn">
            </div>
            <div class="remember">
                <div class="remember-me">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </div>
                <a href="a">Forget Password</a>
            </div>
            <button class="form-control btn btn-success">Login</button>
            <p>Dont have an account <a href="a">Create Account</a></p>
        </form>
    </div>
</body>

</html>
